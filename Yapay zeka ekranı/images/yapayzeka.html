<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #cff194 40%, #f9fab2 60%);
        }
        header {
            background-color: #75c36f;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 15px;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin-bottom: 10px;
        }
        .bot-message {
            text-align: left;
            color: #419b3a;
            padding-left: 15px;
            border-left: 5px solid #54a44e;
        }
        .user-message {
            text-align: right;
            color: #419b3a;
            padding-right: 15px;
            border-right: 5px solid #54a44e;
        }
        .image-message {
            text-align: center;
        }
        .image-message img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
        #generate-image-button {
            margin-top: 10px;
            padding: 10px 5px;
            border-radius: 5rem;
            cursor: pointer;
            background-color: transparent;
            font-size: 16px;
            color: #54a44e;
            border-color: #419b3a;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px;
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 16px; 
                background-color: #cff194;
            }
            header {
            padding: 1rem;
            margin-bottom: 35px;
            }
            #chat-container {
                width: 80%;
                max-width: 500px;
                padding: 3rem;
                border-radius: 10px;
                max-height: 300px;
            }
            #generate-image-button {

            padding: 10px 5px;
            font-size: 20px;
            }
        }
    </style>
